name: WebApp Deployment
on: [push, pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Build Scala.js + npm assets
        run: |
          sbt fastOptJS
          npm install
          npm run build

      - name: Prepare docs folder
        run: |
          mkdir -p docs/app
          cp -r dist/* docs/app/

      - name: Deploy via gh-pages action
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs
          keep_files: true      # âœ… Preserve existing documentation
          force_orphan: false
